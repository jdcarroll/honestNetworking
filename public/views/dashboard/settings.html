<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Honest Abe Settings</h1>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<div class="panel panel-default">
			<div class="panel-heading">
				<h5>Create New User</h5>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<input type="text" ng-model="user.name" class="form-control" placeholder="Enter a Username"></input>
				</div>
				<div class="form-group">
					<input type="password" ng-model="user.password" class="form-control" placeholder="Enter a Password"></input>
				</div>
				<div class="form-group">
					<button class="btn btn-primary right" ng-click="addUser()">Add User</button>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
